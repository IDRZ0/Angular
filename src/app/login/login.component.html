<input type="text" required minlength="5" maxlength="20" [(ngModel)]="name" #nameLocal="ngModel">
<div *ngIf="nameLocal.valid">
    Valid
</div>
<div>{{nameLocal.errors | json}}</div>
<div *ngIf="nameLocal.invalid && (nameLocal.touched || nameLocal.dirty)">
    invalid
    <div *ngIf="nameLocal.errors?.required">
        required
    </div>
    <div *ngIf="nameLocal.errors?.minlength">
        min
    </div>
</div>
