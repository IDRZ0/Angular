<mat-card class="example-card">
  <mat-card-header>
    <div>
      <img src="{{userPhotoUrl}}">
    </div>
    <mat-card-title>{{idUser}}</mat-card-title>
    <mat-card-subtitle style="color: black;">{{date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <img mat-card-image
    src="{{imageUrl}}">
  <mat-card-actions style="display: flex; justify-content: space-around;">
    <button mat-button>
      <mat-icon>thumb_up</mat-icon>Like
    </button>
    <button mat-button>
      <mat-icon>chat_bubble_outline</mat-icon>Comment
    </button>
    <button mat-button>
      <mat-icon>send</mat-icon>Share
    </button>
  </mat-card-actions>
</mat-card>
