<div style="margin: 10px; border: 5px solid black; background-color: {{color}};">
    <p>DATE: {{date | date:'yyyy/MM/dd'}}</p>
    <p>FROM: {{from}}</p>
    <p>TO: {{to}}</p>
    <p>QUANTITY: {{quantity}}</p>
    <p>MONEYTYPE: {{moneyType | titlecase}}</p>
    <p>MINETYPE: {{mineType}}</p>
    <p>MINER: {{miner}}</p>
    <button (click)="onMine()" [disabled]="mineType === 'PoS' && miner < 6">mine</button>
</div>
