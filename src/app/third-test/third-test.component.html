<h3>WALLETS</h3>
<div *ngFor="let w of wallets">
    <app-wallet btc={{w.btc}} eth={{w.eth}} name={{w.name}} wallet={{w.wallet}}></app-wallet>
</div>
<h3>TRANSACTIONS</h3>
<div *ngFor="let t of transactions">
    <app-transaction date={{t.date}} from={{t.from}} to={{t.to}} quantity={{t.quantity}} moneyType={{t.moneyType}}
        mineType={{t.mineType}} miner={{t.miner}}></app-transaction>
</div>
